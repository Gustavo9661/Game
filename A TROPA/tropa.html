<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A TROPA</title>
    <link rel="stylesheet" href="tropa.css">
    <script src="tropa.js"></script>
</head>
<body>
    <div class = 'content'>
        <div class = 'slides'>
            <input type="radio" name = 'slide' id = 'slide1' checked>
            <input type="radio" name = 'slide' id = 'slide2'>
            <input type="radio" name = 'slide' id = 'slide3'>
            <input type="radio" name = 'slide' id = 'slide4'>
            <input type="radio" name = 'slide' id = 'slide5'>
            
            
            <div class = 'slide s1'>
                <img src="imagens/tropa 3.jpeg" alt="tropa">
            </div>
            <div class = 'slide'>
                <img src="imagens/ferri.jpeg" alt="ferri">
            </div>
            <div class = 'slide'>
                <img src="imagens/tupi.jpeg" alt="tupi">
            </div>
            <div class = 'slide'>
                <img src="imagens/gus2.jpeg" alt="gus">
            </div>
            <div class = 'slide'>
                <img src="imagens/gui.jpeg" alt="gui">

             </div>
        </div>
        <div class = 'navigation'>
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>

        </div>
    </div>
</body>
</html>
